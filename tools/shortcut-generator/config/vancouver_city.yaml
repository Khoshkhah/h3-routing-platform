# Vancouver City dataset configuration
# ==================================
# Inherits paths from default.yaml

input:
  district: "Vancouver_City"
  boundary_file: "../osm-importer/data/boundaries/burnaby.geojson"  # Add this line

# Algorithm Configuration
algorithm:
  sp_method: "HYBRID"
  hybrid_res: 10
  partition_res: 7

# Parallel Execution Configuration
parallel:
  workers: 10
  chunk_size: 1000

# DuckDB Configuration
duckdb:
  memory_limit: "12GB"
  threads: null        # null = auto-detect
  fresh_start: true   # If true, delete existing DB before running
