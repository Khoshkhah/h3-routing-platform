# Burnaby dataset configuration
# ==============================
# Inherits paths from default.yaml

input:
  district: "Burnaby"

# Algorithm Configuration
algorithm:
  sp_method: "HYBRID"  # SCIPY, PURE, HYBRID
  hybrid_res: 10       # For HYBRID: PURE for res >= 10, SCIPY for res < 10
  partition_res: 7

# Parallel Execution
parallel:
  workers: 5
  workers_phase1: 5
  workers_phase4: 5

# DuckDB Configuration
duckdb:
  memory_limit: "12GB"
  threads: null        # null = auto-detect
  fresh_start: true   # If true, delete existing DB before running
