# Somerset dataset configuration
# ===============================
# Inherits paths from default.yaml

input:
  district: "Somerset"

# Algorithm Configuration
algorithm:
  sp_method: "HYBRID"
  hybrid_res: 10
  partition_res: 7

# Parallel Execution
parallel:
  workers: 10
  workers_phase1: 10
  workers_phase4: 10

# DuckDB Configuration
duckdb:
  memory_limit: "12GB"
  threads: null        # null = auto-detect
  fresh_start: true   # If true, delete existing DB before running, or continue from existing DB from phase 3

# Logging Configuration
logging:
  level: "INFO"        # Options: "INFO", "DEBUG", "WARNING", "ERROR"
  verbose: True        # If true, print more verbose output
