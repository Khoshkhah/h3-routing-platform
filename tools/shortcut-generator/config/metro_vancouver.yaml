# Metro Vancouver dataset configuration
# ==================================
# Inherits paths from default.yaml

input:
  district: "All_Vancouver"  # Input files are still named All_Vancouver on disk

# Algorithm Configuration
algorithm:
  sp_method: "HYBRID"
  hybrid_res: 10
  partition_res: 6

# Parallel Execution Configuration
parallel:
  workers: 2
  workers_phase1: 10
  workers_phase4: 2
  chunk_size: 1000

# DuckDB Configuration
duckdb:
  memory_limit: "20GB"
  threads: null        # null = auto-detect
  fresh_start: true   # If true, delete existing DB before running
